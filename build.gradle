plugins {
    id 'java'
    id 'application'
}

group 'MyWebSocketTest'
version '0.0.1-SNAPSHOT'

mainClassName = 'core.SopraServer'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.java-websocket:Java-WebSocket:1.4.0"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
